<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="reg">
        <h1>Registration</h1>
        <div class="back">
         <a href="index.html">Back</a></div>
        <div class="register">
        <table>
            <tr>
                <td><label for="uid"><b>Userid</b></label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Userid" name="unid" required><br></td>
            </tr>
            <tr>
                <td><label for="pass"><b>Password</b></label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter the password" name="pass"required></td>
            </tr>  
            <tr>
                <td><label for="name"><b>Name</b></label></td>
            </tr>
            <tr> 
                 <td><input type="name" placeholder="Enter name" name="name" required></td>
            </tr>  
            <tr>
                <td> <label for="address"><b>Address</b></label></td>
            </tr>
            <tr>
              <td><input type= "address"placeholder="enter the address" address="address" required></td>
            </tr>
            <tr>
                 <td><label for="country"><b>Country</label></b>
                    <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="america">america</option>
                    <option value="london">london</option>
                    <option value="caneda">caneda</option></option>
                    <input type="number" placeholder="zipcode"><br></select>
                </td>
            </tr>
            <tr>
                <td><label for="email"><b>Email</b></label></td>
            </tr>
            <tr>
                <td><input type= "email"placeholder="enter the email" address="email" required><br></td>
            </tr>
            <tr>
                <td><label for="Gender"><b>Gender</b></label>
                   <input type="radio" id="gender" name="gender" value="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label></td></tr>
            <tr>
                <td><label for="language"><b>language   :</b></label>
                    <label for="english">English
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    </label>
                    <label for="english">non-english
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    </label>
            </tr>  
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>    
            </table>
    </div>
